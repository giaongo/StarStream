# nginx.conf
server {
    listen 80;

    # Serve the frontend files
    location / {
        root /usr/share/nginx/html;  # Path to frontend static files
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Reverse proxy for API requests
    location /api/ {
        proxy_pass http://backend:5001/;  # Backend URL and port
    }
}